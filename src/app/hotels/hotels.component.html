<app-header></app-header>

<div style="display:flex;flex-wrap:wrap;justify-content:flex-start;padding:20px 0 0 70px;gap:2rem">
    <div style="margin-left:70px;">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline" style="width:24rem">
                <mat-label>
                    <mat-icon> location_on</mat-icon> Going to
                </mat-label>

                
                <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" >
            
                <mat-autocomplete #auto="matAutocomplete">
                    
                    
                    <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">

                        <span>{{state.name}}</span>
                        
                    </mat-option>
               
                </mat-autocomplete>
           
            </mat-form-field>




        </form>
    </div>


    <div class="myDiv1" style="margin-left:35px;height:56px ;display:flex;gap:2rem" [formGroup]="dateRange" >
        <mat-form-field color="accent" appearance="outline" >
            <mat-label>check-in</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="startDate" >

            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
            <mat-label>Check-out</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="endDate" >

            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
        <!-- <p *ngIf="dateRange.invalid && (dateRange.dirty || dateRange.touched)" class="msg">fill this field</p> -->
    </div>

      <a type=button mat-raised-button color="primary"
      style="height:58px;width:58px; margin-left: 20px;border-radius:50%;padding-top:10px;" (click)="searchBtn()">
      <mat-icon>search</mat-icon>
</a>

</div>

<div class="container " *ngFor="let obj of result , let i=index">

    
    <div class="row" style=" 
           overflow: hidden;margin:10px 0 0 0;padding:0;--bs-gutter-x:0;width:70rem;background-color:white">
        <div align="center" class="col-5">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src={{obj.photos[0]}} class="d-block w-100" style="height:42.6vh ;" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src={{obj.photos[1]}} class="d-block w-100 " style="height:42.6vh ;" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src={{obj.photos[2]}} class="d-block w-100 " style="height:42.6vh ;" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src={{obj.photos[3]}} class="d-block w-100 " style="height:42.6vh ;" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div align="left" style="color:rgb(12, 10, 10)" class="col-md-4" style="padding:20px 0 0 20px">
            <h1 class="mb-2" style="font-size:35px">{{obj?.hotelName}}</h1>
            <h3 class="mb-0">{{obj?.address}}</h3>


            <h2 class="mb-0">
                &nbsp;</h2>
            <div style="display:flex;flex-wrap:wrap;justify-content:flex-start;">
                <label style="font-size:20px">rating : </label> &nbsp;&nbsp;
                <h3 class="mb-0"
                    style="background-color:green;width:40px ;text-align: center;border-radius: 25%;margin:-3px 0 20px 0 !important ;color:white">
                    {{obj?.rating}}/5</h3>
            </div>

            <h2>â‚¹{{obj.cheapestPrice}}/Night</h2>
            <div style="display:flex;gap:1rem;margin:60px 0 0 5rem;">
             <button type="button" class="btn btn-info" (click)="foo()">More details</button> 
            <button type="Button"  class="btn btn-success" (click)="bookBtn(obj.cheapestPrice)">BOOK</button>
            </div>




        </div>

    </div>


</div>

<div id="myDiv" style="height:10rem;width:70rem;background-color:gray;margin-left:7rem;"
    [ngStyle]="{'display':isDivVisible ? 'block' : 'none'}">
    <P>Bathroom </P>

    <p> AC and Non-AC</p>
</div>
